<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

     <style>

        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  background-color: #fce4ec;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #333;
}

.container {
  text-align: center;
  background:     conic-gradient( from 120deg, rgb(255, 152, 152), rgb(223, 223, 255), rgb(238, 236, 255),rgb(228, 18, 18)) ;
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 10px 50px 0 rgba(0, 0, 0, 0.162);
  max-width: 400px;
  width: 100%;
}

h1 {
  font-size: 2em;
  color: #e91e63;
  margin-bottom: 10px;
}

p {
  margin-bottom: 20px;
  font-size: 1.1em;
}

form {
  margin-bottom: 20px;
}

input {
  width: 90%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 1.1em;
}

button {
  background-color: #e91e63;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 50px;
  cursor: pointer;
  font-size: 1.2em;
  transition: all 0.3s ease;
}

button:hover {
  background-color: #cb140e;
  will-change: transform;
  transform: translateY(5px);
 
}

.result-text {
  font-size: 1.2em;
  color: #e91e63;
  font-weight: bold;
  transition: all 1s ease;
}

@media (max-width: 600px) {
  .container {
    padding: 15px;
  }

  h1 {
    font-size: 1.6em;
  }

  p {
    font-size: 1em;
  }

  input, button {
    font-size: 1em;
    padding: 8px 16px;
  }

  .result-text {
    font-size: 1.1em;
  }
}

     </style>




</head>
<body>

      <div class="container">
        <h1>Love Score Calculator ❤️</h1>
        <p>Find out your love score!</p>
    
        <!-- Form for input -->
        <form id="loveForm">
          <input type="text" id="yourName" placeholder="Your Name" required>
          <input type="text" id="theirName" placeholder="Their Name" required>
          <button type="submit">Calculate Love Score</button>
        </form>
    
       
        <p id="result" class="result-text"></p>
      </div>



    
      <script>
        document.getElementById("loveForm").addEventListener("submit", function(e) {
          e.preventDefault(); 
          
          const yourName = document.getElementById("yourName").value.trim();
          const theirName = document.getElementById("theirName").value.trim();
      
          if (yourName && theirName) {
            let loveScore = Math.random() * 100;
            loveScore = Math.floor(loveScore) + 1;
      
            let message = yourName + " and " + theirName + ", your love score is " + loveScore + "%! ";
      
            // Conditional statements based on loveScore
            if (loveScore > 95) {
              message += "SEE juju!, who tie who? ";
            } else if (loveScore > 90) {
              message += "This is rare protect it!";
            } else if (loveScore > 70) {
              message += "Money and piping isn't enough! do something crazy together";
            }
            else if (loveScore > 50) {
              message += "Thats Okay! but don't cheat";
            }
            else if (loveScore > 40) {
              message += "There's potential!";
            }
            else if (loveScore > 20) {
              message += "Why??!";
            }
            else {
              message += "It might be a tough match!";
            }
      
            // Display the result in the result area
            document.getElementById("result").textContent = message;
          } else {
            // Show an error if inputs are empty
            document.getElementById("result").textContent = "Please enter both names!";
          }
        });
      </script>
      
   
</body>
</html>
